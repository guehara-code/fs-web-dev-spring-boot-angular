<header class="shadow-sm">
  <div class="header" id="header">
    <div class="aside-header">
      <div class="container-fluid"><span><i class="fa-brands fa-java"></i></span> &nbsp;Javacorner</div>
    </div>
    <div class="main-header">
      <div class="container-fluid">
        <div class="main-header-menu">
          <div class="bread">
            <span class="text-muted">Hello </span>
          </div>

          <div class="top-menu ">
            <ul>
              <li *ngIf="isInstructor">
                <a (click)="getModal(instructorContent)"><i class="fa-solid fa-circle-user"></i>{{name}}</a>
              </li>
              <li *ngIf="isAuthenticated"><a (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i>&nbsp;
                  Signout</a></li>
              <li *ngIf="!isAuthenticated"><a routerLink="/auth"><i class="fa-solid fa-right-from-bracket"></i>&nbsp;
                  Login</a></li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>
</header>

<ng-template #instructorContent let-modal>
  <div class="modal-header">
    <div class="modal-title text-muted"><i class="fa-regular fa-circle-dot"></i> Update Profile</div>
    <button type="button" class="btn-close" aria-label="close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <form [formGroup]="updateInstructorFormGroup">
    <div class="modal-body">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label class="text-muted">Instructor Id</label>
            <input type="text" class="form-control form-font rounded-0 mt-1 mb-3" formControlName="instructorId"
              readonly>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class="text-muted">First Name</label>
            <input type="text" class="form-control form-font rounded-0 mt-1 mb-3"
              [ngClass]="{'is-invalid': submitted && updateInstructorFormGroup.controls['firstName'].errors}"
              formControlName="firstName" readonly>
            <div *ngIf="submitted && updateInstructorFormGroup.controls['firstName'].errors" class="invalid-feedback">
              <div *ngIf="updateInstructorFormGroup.controls['firstName'].errors['required']">First Name is Required
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class="text-muted">Last Name</label>
            <input type="text" class="form-control form-font rounded-0 mt-1 mb-3"
              [ngClass]="{'is-invalid': submitted && updateInstructorFormGroup.controls['lastName'].errors}"
              formControlName="lastName" readonly>
            <div *ngIf="submitted && updateInstructorFormGroup.controls['lastName'].errors" class="invalid-feedback">
              <div *ngIf="updateInstructorFormGroup.controls['lastName'].errors['required']">Last Name is Required</div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class="text-muted">Summary</label>
            <input type="text" class="form-control form-font rounded-0 mt-1 mb-3"
              [ngClass]="{'is-invalid': submitted && updateInstructorFormGroup.controls['summary'].errors}"
              formControlName="summary" readonly>
            <div *ngIf="submitted && updateInstructorFormGroup.controls['summary'].errors" class="invalid-feedback">
              <div *ngIf="updateInstructorFormGroup.controls['summary'].errors['required']">Summary is Required</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-sm btn-secondary" (click)="onCloseModal(modal)">Close</button>
      <button type="button" class="btn btn-sm btn-primary" (click)="onUpdateInstructor(modal)">UpdateProfile</button>
    </div>
  </form>
</ng-template>
